<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Joe's Hotdogs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <a href="../Part 1/index.html">Part 1</a>
    <h1>Welcome to Joe's Hotdogs</h1>
    <h2>Online Order Form</h1>
    <p>Hotdogs ($3.25 each) | French Fries ($2.00 each) | Drinks ($1.50 each)</p>
    <p><b>Get 10% OFF for orders over $20 (before tax)!</b></p>
    <div id="order-box">
      <p>Please enter the quantities of each item</p>
      <form method="get">
        <div>Hotdogs <input id="hotdogs" type="text"></div>
        <div>Frech fries <input id="fries" type="text"></div>
        <div>Drinks <input id="drinks" type="text"></div>
        <input id="submit" type="submit" name="" value="Order">
      </form>
    </div>
    <br>
    <div id="total-box" class="hidden">
      <p id="summary">Order Summary</p>
      <div id="items-quantities"></div>
      <br>
      <div id="subtotal"></div>
      <div id="tax"></div>
      <div id="discount"></div>
      <div id="total"></div>
      <div id="new-order">
        <input id="submit" type="submit" name="" value="Start a new order">
      </div>
    </div>
  </body>
</html>
